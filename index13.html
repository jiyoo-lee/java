<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML 5.0 CSS 3.0 5일차</title>
<link rel="stylesheet" type="text/css" href="./index13.css?v=1">
</head>

<!-- header는 semantic Mark up이다 -->
<body>
	<header class="header_css">
		<div class="header_div"></div>
	</header>
	<!-- 최상단에 사용하는 tag 무조건 한번만 사용-->
	<nav class="nav_css"></nav>
	<!-- semantic Mark up 언어이다. 대메뉴,소메뉴에 사용함 -->
	<main class="main_css">
		<!-- 배너,상품출력,각종 컨텐츠에 쓰임 한번만 쓸 수 있음 semantic Mark up 언어 -->
		<section class="section_1"></section>
		<!-- 배너 Mark up 언어-->
		<section class="section_2">
			<!-- 각종 컨텐츠 여러번 사용 가능-->
			<aside class="aside_left"></aside>
			<!-- 왼쪽 컨텐츠(독립성) Mark up 언어에 가깝다.-->
			<article class="article_right"></article>
			<!-- 오른쪽 컨텐츠  Mark up 언어에 가깝다.-->
		</section>

		<article class="article_banner"></article>
		<!-- 이벤트 광고 -->
		<figure class="notice"></figure>
		<!-- figure : semantic Mark up, 사진이나 갤러리가 들어가고 한번만 씀(주로 삽화, 이미지,공지사항,문서가 들어감) -->
	</main>

	<footer class="footer_css"></footer>
	<!-- 카피라이터에 사용 -->
</body>
</html>

<!-- main tag는 최상위 태그이기때문에 다른 tag가 감쌀 수 없다. -->
