<html>
<head>
<meta charset="EUC-KR">
<title>HTML 1일차 HTML3.0 기본태그2</title>
</head>
<body>
<!-- select(부모). option(자식) 태그를 사용하여 사용자가 한가지를 선택 할 수 있도록 하는 태그 입니다. -->
<select>
<option>SKT</option>
<option>LG</option>
<option>KT</option>
<option>알뜰폰</option>
</select>
<br><br>
<!-- textarea는 사용자가 많은 양의 텍스트를 입력하고자 할 때 사용하는 태그 입니다. 
cols(속성) : 한 줄당 50자까지 입력 
rows(속성) : 한번에 보여지는 줄 수 (해당 줄 수 이상이 되면 스크롤바가 자동으로 생김)
-->
<textarea cols="50" rows="5">
이용약관





</textarea>
<br>
<form method = "post" action = "http://naver.com">
<input type= "text">
<br>
<input type= "checkbox">
<br>
<input type= "password">
<br>
<input type= "submit" value="전송">
<input type= "button" value="전송2" onclick="abc()">
<!-- abc() 함수 -->
<!-- submit : form과 사용을 같이하며 클릭, enter로 작동 함 -->
<!-- button : action 미적용 form과 관계없이 작동 가능 단, enter키가 아닌 마우스로만 작동  -->
<input type= "reset" value="취소">
</form>
<!-- form: 데이터를 전송할때 사용하는 태그, 취소까지 다 묶어서 사용해야함
submit : 제출 
reset : 사용자가 입력한 값을 모두 초기화함 
-->
</body>
</html>

<script>
function abc(){
	location.href="http://nate.com";
}
</script>
