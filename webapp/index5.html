<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML 1일차 HTML 3.0 </title>
</head>
<body>

<input type="text"><!-- input 사용자가 키보드, 마우스, 핑거터치  -->
<!-- text : 한글,영문,특수문자를 입력 받을 수 있는 속성 -->
<br>
<input type="password"> <!-- 사용자가 입력한 값을 disc 모양으로 출력 합니다. -->
<br>
<input type="checkbox">자동로그인 <!-- 사용자가 마우스 클릭으로 선택할 때 사용합니다. (다중선택)-->
<br>
<!-- 사용자가 선택을 할 수 있으며, 단, name을 이용하여 여러가지 선택권 중 한가지만 선택하게 됩니다. -->
<input type="radio" name="a">동의함
<input type="radio" name="a">동의안함
<br>
<input type="radio" name="b" checked>신용카드
<input type="radio" name="b">계좌이체
<input type="radio" name="b">휴대폰 결제
<br>
<input type="button" value="로그인"> <!-- button 안에 글자를 출력 시키기 위해서는 value라는 속성을 가짐 -->
<br>
<input type="text" value="hong" readonly>
<!-- text속성의 value 값은 추후 Backend가 받는 값을 말합니다.  -->
<!-- readyonly는 사용자가 입력한 값 또는 기존에 값이 이미 들어있는 값을 더이상 수정 못하도록 막는 속성 입니다.(읽기전용) -->
<input type="checkbox" checked>동의함
<!-- radio와 checkbox 모두 동일한 checked 속성을 사용할 수 있으며, 미리 선택된 체크를 표시해 줍니다. -->
</body>
</html>
