<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>java script 1일차 </title>
<script> 
	// script tag안에 자바스크립트 언어를 사용하게 됩니다. 
	var a ='홍길동'; //var이란 변수를 선언하는 명령어입니다. 단, 문자와 숫자를 별도록 구분하지는 않는다.
	console.log(a);
	var b = 50; // 숫자 50
	// "" , ''가 없으면 숫자로 인식
	console.log(b);
	
	var c = "50"; // 문자 50
	var d = b + c; // 결과값 : 5050으로 문자로 합쳐짐
	console.log(d);
	
	var z = a + "님 환영합니다.";
	console.log(z);
	
</script>
</head>
<body>

</body>
</html>
