<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>자바스크립트 if문</title>
<script>
	var a = "홍길동";
	var b = 10;
	var c = a * z;
	var z = null;
	console.log(z); //NaN not a number : 숫자가 아니다.
	// -----------------------오류console
	// undefined : 값이 선언되지 않은 변수값을 말함
	// Uncaught ReferenceError: z is not defined : z가 정의되지않았음 
	var name = "강감찬";
	
	if(name != "이순신") {
		console.log("해당 사용자는 가입 되지 않았습니다.")
	}
	else {
		console.log("해당 사용자가 존재합니다.")
	}
	
	var number = 116;
	if( number %2 == 0){
		console.log("짝수")
	}
	else{
		console.log("홀수")
	}

</script>
