<script>
/*
	응용문제 : 해당 함수들을 이용하여
	결과값을 return 받는 코드를 작성하시오.
 	
 	숫자 : 20 30을 함수로 전달
 	결과값 출력 600이 출력되어야 합니다.
 	
 */

	function return1(u) {
 		//해당 함수값을 받는 역할(상대방이 보낸 통신값)
		var msg;
		if(u%2 == 0){
			msg = "짝수입니다.";
		}
		else {
			msg =" 홀수입니다."
		}
		return msg; //결과를 상대방 서버에 재 호출
	}
	call1();
