<html lang = "ko">
<head>
<meta charset="utf-8">
<title>HTML 3일차 4.0</title>
<style>
body{padding:0; margin: 0;}

</style>
</head>
<body>
<!-- input type = "file"은 첨부파일 사용시 적용되는 태그 속성입니다. -->
파일 첨부: <input type ="file"><br>
이미지 파일첨부 : <input type="file" accept="image/png,image/jpeg, image/bmp">
<br>
excel 파일첨부 : <input type="file" accept="application/vnd.ms-excel">
<br>
video 파일첨부 : <input type="file" accept="video/*">
<br>
pdf 파일첨부 : <input type="file" accept="pdf/*">
<br>
시험 다중 파일첨부 : <input type="file" multiple>
<br>
영상파일첨부 : <input type="file" accept = "video/mp4,mpeg,webm">
<br>
음악파일 첨부 <input type="file" accept = "audio/*">
</body>
</html>
