<!DOCTYPE html>
<html lang = "kor">
<head>
<meta charset="UTF-8">
<meta http-equiv ="X-UA-compatible" content = "id = edge, chrome=1">
<meta name= "viewport" content ="width=device-width, initial-scale = 1.0">
<title>간편 회원가입(예시) -> js16.html 팀프로젝트 참고용/ select</title>
<script>

/* 응용문제 : 고객검색 버튼을 클릭시 해당 정보에 맞는 데이터를 확인하여 가입고객, 미가입 고객인지를 확인되도록 하는 프로그램입니다.
 * 아무것도 입력하지 않은 상태에서 버튼 클릭시 검색 할 파트와 검색 할 단어를 입력하셔야합니다라는 경고 문구가 적용 되어야합니다.
 이름에 관련된 데이터 js 및 아이디 관련 데이터 js를 각각 다르게 api 형태로 구성합니다.
 */

function abc(s) {
	
	if(s == ""){
		alert("검색 할 파트를 선택해주세요.");
			
		}
	console.log(s);
		
	}
	


</script>
</head>
<body>
<!-- 	onchange = option에 대한 선택값이 변경되면 바로 해당 함수를 호출
		첫번째 의미 this. (해당 tag에 대한 value)
		-->
<select name = "se" id ="se" onchange = "abc(this.value)">
	<option value ="">[통신사]</option>
	<option value ="SKT">SKT</option>
	<option value ="LGT">LGT</option>
	<option value ="KT">KT</option>
</select>
<input type = "text" value = "send">
<input type = "button" value = "고객검색">
</body>
</html>
