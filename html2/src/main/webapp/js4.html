<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>Switch문</title>
<script>

	var a = 6;
	var msg;
	switch(a){
	
	case 1:
	case 6:
		msg = "신용카드";
		break;
	
	case 2:
		msg= "계좌이체";
		break;
		
	case 3:
		msg= "무통장입금";
		break;
		
	default :
		msg = "결제취소";
	}
	
	console.log(msg);

</script>
</head>
<body>

</body>
</html>
