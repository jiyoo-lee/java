<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>JS 2일차 단어 검색 및 값 비교</title>
<script>
//euquals 라는 단어가 없다.
var a = "홍길동";
var b = "홍길동";

if(a==b){
	console.log("해당 값이 같습니다.");
}
else{
	console.log("해당 값이 같지않음");
}

var c = 10; //number
var d = "10"; // String
console.log(typeof(c));

if(c===d){ // ==는 값만 맞을 경우, 문자든 숫자든 값이 같으면 === (값은 같지만 type이 다를경우)
	
	console.log("해당 값 같음");
}
else {
	console.log("서로 다름");
}

var word = "홍길동님 환영합니다.";
console.log(word.indexOf("길동")); //indexOf() 단어검색 -1(없음) 나머지 숫자(있음)


</script>
</head>

</html>
