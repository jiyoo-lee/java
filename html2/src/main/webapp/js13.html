<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<meta http-equiv ="X-UA-compatible" content = "id = edge, chrome=1">
<title>js12.html과 함께 응용</title>
<script>
//http://localhost:8080/html2/js13.html?mid=hong
	
	var a = window.location.search; 
	
	//window.location : url + url 등 해당 브라우저에 대한 경로 정보를 모두 확인할때 사용되며 
	//부가적으로 각 파트별 적용하는 방식을 보여주게 됩니다.
	
	var data = a.split("=");
	console.log(data[1]);
	
	if(data[1]!="hong"){
		alert("해당 아이디는 사용할 수 있습니다.");
	}
	else {
		alert ("중복된 가입자 입니다.");
	}

</script>
</head>

</body>
</html>
