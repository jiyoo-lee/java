<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width initial-scale=1.0">
<title>장바구니 선택창</title>
</head>
<body>

<form name = "f" id = "f" method = "get" action = "./js_b.html">
<p>A[파트]</p>
<span>장바구니 시스템[사용자가 구매할 과일을 선택하세요. 단 2가지 이상 선택해야합니다.]</span><br>
<span id = "basket">

</span>
<br>
<input type = "button" value = "신청완료" onclick = "ch();">
</form>
</body>
<script>


	function ch() {
		var count = 0;
		var ww = 0;
		while(ww < ea){
			
			if(f.fr[ww].checked == true){
				count++;
			}
			
			ww++;
		}
		if(count < 2){
			alert("해당 구매하실 과일은 2개 이상이여야합니다.");
		}
		else {
			f.submit();
		}
	}



	var b = ["사과","딸기","바나나","키위","파인애플","수박","참외"];
	var ea = b.length;
	var w = 0;
	
	var html,html2, html3, text;
	do{
		html = document.getElementById("basket");
		html2 = document.createElement("label");
		html3 = document.createElement("input");
		html3.type = "checkbox";
		html3.name = "fr";
		html3.value = w;
		text = document.createTextNode(b[w]);
		
		html2.append(html3);
		html2.append(text);
		html.append(html2);

		w++;
	}while(w < ea);

</script>
</html>
