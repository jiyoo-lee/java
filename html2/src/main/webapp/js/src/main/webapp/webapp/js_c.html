<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width initial-scale=1.0">
<title>결제파트</title>
<style>
	.paybox{
		display : none;
	}
</style>
</head>


<body>

<p>결제하신 금액은 : </p>
<p>최종 결제하실 결제 방법을 선택해 주시길 바랍니다.</p>

<div>
<label> <input type = "radio" name = "pay" value ="0" onclick = "views(this.value);"> 무통장입금</label>
<label> <input type = "radio" name = "pay" value ="1" onclick = "views(this.value);"> 가상계좌</label>
<label> <input type = "radio" name = "pay" value ="2" onclick = "views(this.value);"> 계좌이체</label>
<label> <input type = "radio" name = "pay" value ="3" checked = "checked" onclick = "views(this.value);"> 신용카드</label>
</div>
<div class = "paybox" id = "paybox">
<select id = "bankbook">
	<option value = "">계좌를 선택하세요.</option>
</select>
<input type = "text" placeholder = "입금자명을 입력하세요.">
</div>
</body>
<p>결제하실 금액은 : <span id = "total"></span></p>
<script>

	function views(n) {
		if(n==0){
			document.getElementById("paybox").style.display = "blocked";
		}
		else {
			document.getElementById("paybox").style.display = "none";
		}
	}
	
	var uri = window.location.search;
	var money = uri.split("?total =");
	document.getElementById("total").append(money[1] + "원");
	var bank = ["하나은행 608-12-553432 예금주명 : 홍길동", "SC은행 323-20-227025 예금주명 : 홍길동"
,"국민은행 64-2342-1134568 예금주명 : 홍길동"];
	
	var w = 0;
	var html = document.getElementById("bankbook");
	while(w < bank.length){
		html.innerHTML += "<option value = '"+bank[w]+"'>"+ bank[w] + "</option>";
		w++;
	}
</script>
</html>
