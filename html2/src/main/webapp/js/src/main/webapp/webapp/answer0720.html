<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src = "./banner.js"> // 이런식으로 배열 데이터를 준다. ad 광고 이미지, 링크
    
    </script>
    <style>
		.ulclass {list-style: none; margin: 0px; padding: 0px; width: 240px; height: auto; }
		
		.ulclass > li { width: 80px; height: 35px; overflow: hidden; float: left; }		
		.ulclass > li > a > img{ width: 80px; object-fit : cover;}		
		
    </style>
    <script>
    
    </script>
</head>
<body>
    <ul id = "banner" class = "ulclass">
    </ul>
    
</body>
<script>

//  console.log(banners); // 1.우선 배열 확인
//  console.log(banners[0].p_img); //2. 키값 찍어서 뭐 나오는지 확인

	var html = document.getElementById("banner");
	var html_li, html_a, html_img;
	banners.forEach(function (aa,bb,cc) { //aa는 배열 bb는 인덱스 //6바퀴
		
		//li, a, img
		html_li = document.createElement("li");	//<li></li>같은 열림 닫힘이 있는 markup인 tag부터 적어주어야한다.
		html_a = document.createElement("a");
		html_img = document.createElement("img");
		
		//console.log(aa); 
		//console.log(bb);
		//console.log(banners[bb]); 전체 배열 속성 보여줌
		Object.keys(banners[bb]).forEach(function(a1,a2,a3){ //a1: key a2: key idx  //3바퀴
							
				//href,src,title
				switch(a1){
					
				case "p_title" :
					html_img.title = banners[bb][a1];

					break;
				case "p_img" :
					html_img.src = banners[bb][a1];
					
					break;
				case "p_link" :
						html_a.href = banners[bb][a1];
						
					break;
				}

				//console.log(a2); 
				//console.log(banners[bb][a1]);
		// key 값 확인
		});
		
		html_a.append(html_img);
		html_li.append(html_a);
		html.append(html_li);
	});
	
	

</script>
</html>
