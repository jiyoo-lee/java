<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<meta http-equiv ="X-UA-compatible" content = "IE = edge, chrome = 1">
<meta name ="viewport" content = "width=device-width, initial-scale=1.0">
<title>Javascript 4일차 Random 함수 </title>
<script>
	//Math.random() 기본은 소수점 출력이 됨
	var a = Math.random()*1;
	//console.log(a);
	// Math.ceil() : 올림 함수 ex. 0.1 = 1 0.5 = 1
	var b = Math.ceil(Math.random()*1);
	//console.log(b);
	var c = Math.floor(Math.random()*1); //Math.floor: 내림 함수 0.1= 0 / 0.9 = 0
	//console.log(c);
	var d = Math.round(Math.random()*1); // round : 반올림 0.1 = 0 /  0.5 = 1
	//console.log(d);
	
	/* 응용문제 : PC가 1부터 20까지 숫자가 있습니다. 해당 숫자를 총 5번을 자동으로 뽑을 수 있는 JS코드를 작성하세요 */
	
	function pd() {
		var total = "";			//자료형으로 인식시켜주어야한다.(int는 숫자가 더해지니까 )
		var w =0;
		var f;
		while(w<5){
		  	f = Math.floor(Math.random()*10);
			total += f;
			w++;
		}
		frm.product_code.value = total;
	}
	
	//자동 상품코드 생성
// 	for(var i = 0; i < 5; i++){
// 		var f = Math.ceil(Math.random()*20);
// 		console.log(f);
// 	}
	
</script>
</head>
<body>
<form name = "frm" id = "frm">
<input type = "text" name= "product_code" readonly maxlength = "5">
<input type = "button" value ="상품코드 생성" onclick ="pd();">
</form>
</body>
</html>
