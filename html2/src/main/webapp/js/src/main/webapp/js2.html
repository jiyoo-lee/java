<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<meta http-equiv ="X-UA-compatible" content = "IE = edge, chrome = 1">
<meta name ="viewport" content = "width=device-width, initial-scale=1.0">
<title>Javascript 4일차 submit + button</title>
<script>

function abc() {	//아이디 중복 찾기
	if(frm.mid.value == ""){
		alert("아이디를 입력해주세요.");
		frm.mid.focus();
	}
	else {
		location.href = 'http://google.com';
	}
}

function zzz() {	 //간편회원가입 
	if(frm.mid.value == ""){
		alert("아이디를 입력하세요.");
		frm.mid.focus();
		return false;
	}
	else if (frm.mpass.value == ""){
		alert("패스워드를 입력하세요.");
		frm.mpass.focus();
		return false;
	}
	else if(frm.mtel.value == "") {
		alert("휴대폰 번호를 입력하세요.");
		frm.mtel.focus();
		return false;
	}
	else {
		return;
	}
}

function kkk() {
	//확인파트
	if(confirm("가입을 취소하시겠습니까?")){	//confirm 속성은 확인과 취소 두가지의 답변을 구분할때 사용합니다.
		location.href = 'http://daum.net';
	}
	//취소파트
	else{
		location.href = 'http://nate.com';
	}
}


//button : onclick
//type : submit 이면 form에 onsubmit
</script>
</head>
<body>
<form name = "frm" id = "frm" onsubmit = "return zzz();" method ="post" action = "https://naver.com">
아이디 : <input type = "text" name = "mid"> <input type ="button" value = "중복확인" onclick = "abc();"><br>
패스워드 : <input type = "password" name = "mpass"> <br>
전화번호 : <input type = "text" name = "mtel" maxlength="11"><br>
<input type = "submit" value = "간편회원가입">
<input type = "reset" value ="가입취소" onclick = "kkk();">
</form>
</body>
</html>
