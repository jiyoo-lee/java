<title>장바구니 만들기</title>
<script>
 /* A파트 : 장바구니 시스템 [사용자가 구매할 과일을 선택]  제약조건: 해당 리스트는 모두 배열로 작성되어 js에서 html로 로드 되도록합니다.
 			최소 두가지 선택해야하고 한가지 또는 아무것도 선택하지않을 경우 구매하실 과일 2가지 이상을 선택하세요
 	B파트 :  과일 배열(사과1800,딸기5500,바나나4000,키위6000,파인애플12000,수박23000) 해당 상품과 가격은 2차배열로 작성 
 			최종 결제 금액이 출력되어야합니다.
 	C파트 : 결제완료(총 금액만 넘어가면 됨) + 동의 비동의 버튼 */
 
 
 	function abc() {
 		
 		var w = 0;
 		var t = 0;
 		while(w < 7){
 		
 		if(frm.fruits[w].checked == true){
 			t++;
 			}
 			w++;
 		}
 		
 		if(t = 0 || t < 2) {
 			alert("2개 이상 과일을 선택해주세요.");
 		}
 		else {
 			frm.submit();
 		}
	}
 	
 	
 	
</script>

li{list-style: none;}

</style>

</head>
<body>

<form name = "frm" id = "frm" method = "get" action = "http://192.168.100.215:8080/JS/js10.html">

<input type = "checkbox" id = "fruits" name = "fruits" value = "apple">사과 
<input type = "checkbox" id = "fruits" name = "fruits" value = "starwberry">딸기
<input type = "checkbox" id = "fruits" name = "fruits" value = "banana" >바나나
<input type = "checkbox" id = "fruits" name = "fruits" value = "kiwi">키위
<input type = "checkbox" id = "fruits" name = "fruits" value = "pineapple">파인애플
<input type = "checkbox" id = "fruits" name = "fruits" value = "watermelon">수박
<input type = "checkbox" id = "fruits" name = "fruits" value = "kmelon">참외


<input type = "button" value = "신청완료" id = "send" onclick = "abc();">
</form>
