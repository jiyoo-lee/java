<script>


//console.log(person.member_list);

	var html = document.getElementById("tbody");
	//console.log(person["member_list"][0]["name"]);
	var td, tr;
	
	for(var f in person["member_list"]){
		//console.log(f);
		tr = document.createElement("tr");
	
		for(var i in person["member_list"][f]){ //3
			
			td = document.createElement("td");
			//console.log(i);
			var code;
			switch(i){
			
			case "name" :
				code = i;
				
				break;
				
			case "age" :
				code = "level";
				
				break;
				
			case "level" :
				code = "age";
				
				break;
			}
			//console.log(person["member_list"][f][code]);
			td.append(person["member_list"][f][code]);
			tr.append(td);
		}
		html.append(tr);
	}
