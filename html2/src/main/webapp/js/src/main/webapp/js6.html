<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<meta http-equiv ="X-UA-compatible" content = "IE = edge, chrome = 1">
<meta name ="viewport" content = "width=device-width, initial-scale=1.0">
<title>JS 4일차 코드 생성 ( INPUT PART )</title>
<script>

	function abc() {
		var i = document.createElement("input");
		/* input에는 type, name, value, className, maxLength, readonly */
		i.type = "text";
		i.name = "security";
		i.className = "aa";
		i.maxLength = "11";
		document.getElementById("box").append(i);
	}
</script>
<style>
	.aa {
		width: 200px;
		height: 30px;
		background-color: skyblue;
	}

</style>
</head>
<body>

<div id = "box">
<input type = "button" value = "인증번호" onclick = "abc();">
</div>

<form id = "frm" name = "frm" method = "get" action = "./js6_1.html">
아이디 : <input type ="text" name = "mid" value = "hong" readonly>
<p>설문조사 시스템</p>
<div id = "poll">
<span>[가장 어려운 과목은 무엇입니까?]</span>

</div>
<input type = "button" value ="전송" onclick = "oksign();">
</form>
</body>

<script>
	
	function oksign() {
		if(frm.pollName.value == ""){
			alert("설문조사 해당 사항을 체크 해주세요.");
		}
		else {
			frm.submit();
		}
	}
	
	
		var label, input, text;
		var i = 0;
		while(i < 5){
			label = document.createElement("label");
			input = document.createElement("input");
			input.type = "radio";
			input.name = "pollName";
			input.value = i+1;
			text = document.createTextNode("설문조사" + i);
			label.append(input);
			label.append(text);
 			document.getElementById("poll").append(label);
			
			i++;
		} 
		
	</script>

</html>
